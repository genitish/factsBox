{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% load static %}
{% block content %}
<div style="margin: 120px auto;
    width:500px;">
    <form method = "POST" style="margin-top:20px; padding:60px; background-color:gray;" >
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form | crispy }}
        </fieldset>
        <button class = "btn" type="submit">Log in</button>
    </form>
</div>
</div>
{% endblock %}
